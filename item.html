<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coin Flip with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .coin {
            perspective: 1000px;
        }

        .coin-inner {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .coin-inner:hover {
            transform: rotateY(180deg);
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .coin-face.back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="coin">
        <div class="coin-inner">
            <img src="./public/next.svg" alt="Front" class="coin-face">
            <img src="./public/vercel.svg"alt="Back" class="coin-face back">
        </div>
    </div>
</body>
</html>
